name: Ensure Stable Version on Main

on:
  push:
    branches: [main]
    paths:
      - 'src/version.py'

permissions:
  contents: write
  pull-requests: write

jobs:
  strip-dev-suffix:
    runs-on: ubuntu-latest
    # Prevent infinite loop - only run for non-bot commits and non-strip-dev commits
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'strip dev suffix')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Check version for dev suffix
        id: check_version
        run: |
          VERSION=$(python -c "from src.version import __version__; print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "$VERSION" == *"dev"* ]]; then
            echo "has_dev=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION contains dev suffix - will strip it"
          else
            echo "has_dev=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION is stable - no action needed"
          fi

      - name: Strip dev suffix
        if: steps.check_version.outputs.has_dev == 'true'
        run: |
          uv run python scripts/bump_version.py --prerelease stable --no-git

          NEW_VERSION=$(python -c "from src.version import __version__; print(__version__)")
          echo "Stripped dev suffix: ${{ steps.check_version.outputs.version }} -> $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

      - name: Create branch and commit
        if: steps.check_version.outputs.has_dev == 'true'
        id: commit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="bot/strip-dev-suffix-${{ env.new_version }}"

          # Delete remote branch if exists (from previous workflow run)
          git push origin --delete "$BRANCH" 2>/dev/null || true

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add src/version.py
          git commit -m "chore: strip dev suffix for stable release"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Push and create PR
        if: steps.check_version.outputs.has_dev == 'true'
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.commit.outputs.branch }}"

          # Push branch with error handling
          if ! git push -u origin "$BRANCH"; then
            echo "ERROR: Failed to push branch $BRANCH to remote"
            exit 1
          fi

          # Check if PR already exists
          if ! EXISTING_PR=$(gh pr list --head "$BRANCH" --base main --json number,state --jq '.[0] // empty'); then
            echo "ERROR: Failed to check for existing PRs"
            exit 1
          fi

          if [ -n "$EXISTING_PR" ]; then
            PR_NUMBER=$(echo "$EXISTING_PR" | jq -r '.number')
            PR_STATE=$(echo "$EXISTING_PR" | jq -r '.state')

            if [ "$PR_STATE" != "OPEN" ]; then
              echo "PR #$PR_NUMBER is $PR_STATE, skipping auto-merge"
              exit 0
            fi

            echo "‚úì PR #$PR_NUMBER already exists for branch $BRANCH"
          else
            if ! PR_NUMBER=$(gh pr create \
              --base main \
              --head "$BRANCH" \
              --title "chore: strip dev suffix for stable release ${{ env.new_version }}" \
              --body "Automated PR to strip \`.dev\` suffix from version on main branch.

          **Changes:**
          - \`${{ steps.check_version.outputs.version }}\` ‚Üí \`${{ env.new_version }}\`

          **Why PR?**
          Branch protection rules require changes through pull requests. This workflow creates a PR instead of pushing directly.

          **Tests:**
          Tests are automatically skipped for this version-only change to save CI resources." \
              --json number --jq '.number'); then
              echo "ERROR: Failed to create PR for branch $BRANCH"
              exit 1
            fi

            if [ -z "$PR_NUMBER" ]; then
              echo "ERROR: PR creation succeeded but failed to capture PR number"
              exit 1
            fi

            echo "‚úÖ Created PR #$PR_NUMBER from $BRANCH"
          fi

          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Auto-merge PR
        if: steps.check_version.outputs.has_dev == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number }}"

          # Validate PR number exists
          if [ -z "$PR_NUMBER" ]; then
            echo "ERROR: PR number is empty, cannot auto-merge"
            exit 1
          fi

          # Add comment explaining auto-merge
          if ! gh pr comment "$PR_NUMBER" --body "ü§ñ Auto-merging this automated version change. Tests are skipped for version-only changes."; then
            echo "ERROR: Failed to add comment to PR #$PR_NUMBER"
            exit 1
          fi

          # Auto-merge with admin override (bypasses branch protection)
          # Note: Requires admin permissions or use --auto for standard auto-merge
          if ! gh pr merge "$PR_NUMBER" --squash --admin --delete-branch; then
            echo "ERROR: Failed to auto-merge PR #$PR_NUMBER"
            echo "This may be due to insufficient permissions or branch protection rules"
            echo "Please merge manually: https://github.com/${{ github.repository }}/pull/$PR_NUMBER"

            # Add failure comment to PR
            gh pr comment "$PR_NUMBER" --body "‚ö†Ô∏è Auto-merge failed. Please merge manually." || true

            exit 1
          fi

          # Verify merge completed
          if ! PR_STATE=$(gh pr view "$PR_NUMBER" --json state --jq '.state'); then
            echo "WARNING: Could not verify PR state after merge"
          elif [ "$PR_STATE" != "MERGED" ]; then
            echo "ERROR: PR #$PR_NUMBER merge command succeeded but PR state is $PR_STATE"
            exit 1
          fi

          echo "‚úÖ Auto-merged PR #$PR_NUMBER and deleted branch"
