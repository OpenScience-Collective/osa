name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-pages.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, use the head branch name (sanitized for URLs)
            BRANCH_NAME="${{ github.head_ref }}"
          else
            # For pushes, use the ref name
            BRANCH_NAME="${{ github.ref_name }}"
          fi
          # Sanitize branch name for URL (replace / with -, lowercase)
          SANITIZED=$(echo "$BRANCH_NAME" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
          # Cloudflare Pages truncates branch names to ~28 chars for preview URLs
          TRUNCATED=$(echo "$SANITIZED" | cut -c1-28)
          echo "name=$TRUNCATED" >> $GITHUB_OUTPUT
          echo "original=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Deploy with branch name so Cloudflare Pages routes correctly:
          # - main branch -> demo.osc.earth (production)
          # - develop branch -> develop-demo.osc.earth (single-level subdomain)
          # - PR branches -> {branch}-demo.osc.earth (single-level subdomain)
          command: pages deploy frontend --project-name=osa-demo --branch=${{ steps.branch.outputs.name }}

      - name: Ensure DNS record for preview domain
        if: steps.branch.outputs.name != 'main'
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          BRANCH="${{ steps.branch.outputs.name }}"
          SUBDOMAIN="${BRANCH}-demo"
          FQDN="${SUBDOMAIN}.osc.earth"
          TARGET="osa-demo.pages.dev"

          if [ -z "$CF_ZONE_ID" ]; then
            echo "::warning::CLOUDFLARE_ZONE_ID not set, skipping DNS record creation"
            exit 0
          fi

          # Check if CNAME record already exists
          EXISTING=$(curl -sf -X GET \
            "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/dns_records?name=${FQDN}&type=CNAME" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json")

          COUNT=$(echo "$EXISTING" | jq '.result | length')

          if [ "$COUNT" = "0" ]; then
            echo "Creating CNAME: ${FQDN} -> ${TARGET}"
            RESULT=$(curl -sf -X POST \
              "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/dns_records" \
              -H "Authorization: Bearer ${CF_API_TOKEN}" \
              -H "Content-Type: application/json" \
              --data "{\"type\":\"CNAME\",\"name\":\"${SUBDOMAIN}\",\"content\":\"${TARGET}\",\"proxied\":true}")
            SUCCESS=$(echo "$RESULT" | jq '.success')
            if [ "$SUCCESS" = "true" ]; then
              echo "DNS record created: ${FQDN}"
            else
              echo "::warning::Failed to create DNS record: $(echo "$RESULT" | jq -r '.errors')"
            fi
          else
            echo "DNS record already exists: ${FQDN}"
          fi

      - name: Comment on PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const branch = '${{ steps.branch.outputs.name }}';
            const previewUrl = `https://${branch}-demo.osc.earth`;

            // Find existing comment from this workflow
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('<!-- cloudflare-pages-preview -->')
            );

            const sha = '${{ github.sha }}'.substring(0, 7);
            const pagesDevUrl = `https://${branch}.osa-demo.pages.dev`;
            const body = [
              '<!-- cloudflare-pages-preview -->',
              '## Preview Deployment',
              '',
              '| Name | Link |',
              '|------|------|',
              `| **Preview URL** | ${previewUrl} |`,
              `| **Pages.dev URL** | ${pagesDevUrl} |`,
              '| **Branch** | `${{ steps.branch.outputs.original }}` |',
              `| **Commit** | \`${sha}\` |`,
              '',
              'This preview will be updated automatically when you push new commits.'
            ].join('\n');

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
