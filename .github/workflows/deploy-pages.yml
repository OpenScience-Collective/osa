name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-pages.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, use the head branch name (sanitized for URLs)
            BRANCH_NAME="${{ github.head_ref }}"
          else
            # For pushes, use the ref name
            BRANCH_NAME="${{ github.ref_name }}"
          fi
          # Sanitize branch name for URL (replace / with -, lowercase)
          SANITIZED=$(echo "$BRANCH_NAME" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
          echo "name=$SANITIZED" >> $GITHUB_OUTPUT
          echo "original=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Deploy with branch name so Cloudflare Pages routes correctly:
          # - main branch -> osa-demo.pages.dev (production)
          # - develop branch -> develop.osa-demo.pages.dev (preview)
          # - PR branches -> {branch}.osa-demo.pages.dev (preview)
          command: pages deploy frontend --project-name=osa-demo --branch=${{ steps.branch.outputs.name }}

      - name: Comment on PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const branch = '${{ steps.branch.outputs.name }}';
            const previewUrl = `https://${branch}.osa-demo.pages.dev`;

            // Find existing comment from this workflow
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('<!-- cloudflare-pages-preview -->')
            );

            const sha = '${{ github.sha }}'.substring(0, 7);
            const body = [
              '<!-- cloudflare-pages-preview -->',
              '## ðŸš€ Preview Deployment',
              '',
              '| Name | Link |',
              '|------|------|',
              `| **Preview URL** | ${previewUrl} |`,
              '| **Branch** | `${{ steps.branch.outputs.original }}` |',
              `| **Commit** | \`${sha}\` |`,
              '',
              'This preview will be updated automatically when you push new commits.'
            ].join('\n');

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
