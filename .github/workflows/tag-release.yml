name: Tag and Release

on:
  push:
    branches: [main]
    paths:
      - 'src/version.py'

permissions:
  contents: write
  pull-requests: read

jobs:
  tag-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for release notes

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Get version from src/version.py
        id: get_version
        run: |
          VERSION=$(python -c "from src.version import __version__; print(__version__)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

          # Skip dev versions - ensure-stable-version workflow will fix them first
          if [[ "$VERSION" =~ \.dev[0-9]* ]]; then
            echo "has_dev_suffix=true" >> $GITHUB_OUTPUT
            echo "Skipping dev version - waiting for ensure-stable-version workflow to strip suffix"
          else
            echo "has_dev_suffix=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists
        id: check_tag
        # Skip if version has dev suffix
        if: steps.get_version.outputs.has_dev_suffix == 'false'
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, will create"
          fi

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false' && steps.get_version.outputs.has_dev_suffix == 'false'
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release ${{ steps.get_version.outputs.version }}"
          git push origin "$TAG"
          echo "Created and pushed tag: $TAG"

      - name: Generate release notes
        if: steps.check_tag.outputs.exists == 'false' && steps.get_version.outputs.has_dev_suffix == 'false'
        id: release_notes
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"

          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release, get all commits
            COMMITS=$(git log --oneline --no-decorate HEAD)
          else
            # Get commits since previous tag
            COMMITS=$(git log --oneline --no-decorate ${PREV_TAG}..HEAD)
          fi

          # Save to file for multiline output
          cat > release_notes.md << EOF
          ## What's Changed

          ${COMMITS}

          ## Installation

          \`\`\`bash
          pip install git+https://github.com/${{ github.repository }}.git@${TAG}
          \`\`\`

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}
          EOF

          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false' && steps.get_version.outputs.has_dev_suffix == 'false'
        env:
          GH_TOKEN: ${{ secrets.CI_ADMIN_TOKEN }}
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          VERSION="${{ steps.get_version.outputs.version }}"

          # Determine if this is a pre-release or stable release
          PRERELEASE_FLAG=""
          LATEST_FLAG=""
          if [[ "$VERSION" =~ (dev|alpha|beta|rc|a|b) ]]; then
            PRERELEASE_FLAG="--prerelease"
            echo "Marking as pre-release (version contains dev/alpha/beta/rc)"
          else
            LATEST_FLAG="--latest"
            echo "Marking as latest stable release"
          fi

          gh release create "$TAG" \
            --title "Release $VERSION" \
            --notes-file "${{ steps.release_notes.outputs.notes_file }}" \
            $PRERELEASE_FLAG \
            $LATEST_FLAG

          echo "Created GitHub release: $TAG"
