name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image for testing
        run: |
          docker build -t osa-test:ci -f ./deploy/Dockerfile --build-arg GIT_COMMIT=${{ github.sha }} .

      - name: Smoke test - Start container
        run: |
          docker run -d --name osa-test \
            -p 38428:38428 \
            -e REQUIRE_API_AUTH=false \
            -e LLM_PROVIDER=openrouter \
            -e OPENROUTER_API_KEY=test-key-for-ci \
            osa-test:ci

      - name: Wait for container to start
        run: |
          echo "Waiting for container to initialize..."
          sleep 30

      - name: Smoke test - Check health endpoint
        run: |
          echo "Checking health endpoint..."
          curl -f http://localhost:38428/health || {
            echo "Health check failed! Container logs:"
            docker logs osa-test
            exit 1
          }
          echo "Health check passed!"

      - name: Cleanup test container
        if: always()
        run: |
          docker stop osa-test || true
          docker rm osa-test || true

  build-and-push:
    name: Build and Push to GHCR
    needs: build-and-test
    # Push only on main branch or tags, not PRs
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "${{ steps.meta.outputs.tags }}"
