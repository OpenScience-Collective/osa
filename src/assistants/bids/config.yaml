# Widget configuration for frontend embedding
widget:
  title: BIDS Assistant
  initial_message: "Hi! I'm the BIDS Assistant. I can help with Brain Imaging Data Structure (BIDS), data organization, validation, and related tools."
  placeholder: Ask about BIDS...
  suggested_questions:
    - What is BIDS and why should I use it?
